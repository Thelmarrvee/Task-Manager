<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Edit Task</h1>

        <form action="" method="POST" class="bg-white p-4 rounded shadow">
            <input type="text" name="title" value="{{ task.title }}" required
                   class="border p-2 rounded w-full mb-2">
            <textarea name="description" class="border p-2 rounded w-full mb-2">{{ task.description }}</textarea>
            <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" class="border p-2 rounded mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
        </form>

        <p class="mt-4 text-center"><a href="/" class="text-blue-500 hover:underline">Back to Task List</a></p>
    </div>
</body>
</html>
