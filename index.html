<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Task Manager</h1>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="mb-6 bg-white p-4 rounded shadow">
            <input type="text" name="title" placeholder="Task Title" required
                   class="border p-2 rounded w-full mb-2">
            <textarea name="description" placeholder="Description" class="border p-2 rounded w-full mb-2"></textarea>
            <input type="date" name="due_date" class="border p-2 rounded mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task</button>
        </form>

        <!-- Task List -->
        <div class="grid gap-4">
            {% for task in tasks %}
            <div class="bg-white p-4 rounded shadow flex justify-between items-center {% if task.completed %}line-through text-gray-400{% endif %}">
                <div>
                    <h2 class="text-xl font-semibold">{{ task.title }}</h2>
                    {% if task.description %}<p>{{ task.description }}</p>{% endif %}
                    {% if task.due_date %}<p class="text-sm text-gray-500">Due: {{ task.due_date.strftime('%Y-%m-%d') }}</p>{% endif %}
                </div>
                <div class="flex gap-2">
                    <a href="/complete/{{ task.id }}" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Toggle Complete</a>
                    <a href="/edit/{{ task.id }}" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Edit</a>
                    <a href="/delete/{{ task.id }}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
